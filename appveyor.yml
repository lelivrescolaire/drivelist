# appveyor file
# http://www.appveyor.com/docs/appveyor-yml
image:
  - Visual Studio 2015

init:
  - git config --global core.autocrlf input

cache:
  - node_modules
  - '%AppData%\npm-cache'

# what combinations to test
environment:
  matrix:
    - nodejs_version: 12
branches:
  only:
    - /^v\d+\.\d+\.\d+?(-\S*)?$/

platform:
  - x86
  - x64

install:
  - pip install -r requirements.txt
  - ps: Install-Product node $env:nodejs_version x64
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - cmd: npm test

deploy_script:
  - ci\prebuild-publish.bat %nodejs_version%
